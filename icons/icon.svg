<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Minimalist Penguin -->
  
  <!-- Background Glow (subtle) -->
  <circle cx="32" cy="32" r="28" fill="url(#backglow)" opacity="0.6"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="body_gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="belly_gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="backglow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Feet -->
  <path d="M 26,50 C 26,53 24,54 20,54 C 24,56 30,55 29,50 Z" fill="#FF9500" />
  <path d="M 38,50 C 38,53 40,54 44,54 C 40,56 34,55 35,50 Z" fill="#FF9500" />
  
  <!-- Wings -->
  <path d="M 22,30 C 20,32 16,40 19,45 C 16,40 17,32 22,28 Z" fill="#2563EB" stroke="#1E3A8A" stroke-width="0.5" />
  <path d="M 42,30 C 44,32 48,40 45,45 C 48,40 47,32 42,28 Z" fill="#2563EB" stroke="#1E3A8A" stroke-width="0.5" />
  
  <!-- Main Body (Blue Gradient) - Modified to be oval with narrower top -->
  <path d="M 27,14 C 27,11 37,11 37,14 C 37,14 42,16 42,20 L 44,40 C 44,48 38,52 32,52 C 26,52 20,48 20,40 L 22,20 C 22,16 27,14 27,14 Z" fill="url(#body_gradient)" stroke="#1E3A8A" stroke-width="0.5"/>

  <!-- Belly (White Gradient) - Adjusted for new body shape -->
  <ellipse cx="32" cy="34" rx="8" ry="12" fill="url(#belly_gradient)" stroke="#E5E7EB" stroke-width="0.5"/>

  <!-- Eyes (More expressive) -->
  <ellipse cx="28" cy="22" rx="2.5" ry="3" fill="white" />
  <ellipse cx="36" cy="22" rx="2.5" ry="3" fill="white" />
  <ellipse cx="28" cy="22" rx="1.2" ry="1.8" fill="black" />
  <ellipse cx="36" cy="22" rx="1.2" ry="1.8" fill="black" />
  <circle cx="27.3" cy="21" r="0.6" fill="white" />
  <circle cx="35.3" cy="21" r="0.6" fill="white" />

  <!-- Beak (Improved shape) -->
  <path d="M 29,26 Q 32,29 35,26 L 33,30 Q 32,31 31,30 Z" fill="#FF9500" stroke="#FF8000" stroke-width="0.5"/>
  
  <!-- Head Highlight -->
  <path d="M 28,15 Q 32,13 36,15 Q 33,13 28,15 Z" fill="#60A5FA" opacity="0.7" />
  
  <!-- Text "Pgy" with subtle shadow -->
  <text x="32.5" y="58.5" font-family="Verdana, sans-serif" font-size="10" fill="#111827" opacity="0.3" text-anchor="middle" font-weight="bold">Pgy</text>
  <text x="32" y="58" font-family="Verdana, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle" font-weight="bold">Pgy</text>
</svg>